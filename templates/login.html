<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/assets/css/login_index.css">
  <title>{{.Title}}</title>
</head>
<body>
  <section class="login-section">
    <div class="header-logo">
      <img src="../static/assets/images/Vector.png" alt="">
    </div>
    <div class="header-container">
      <h1 id="login-header">Login to <br>your account</h1>
    </div>
    <div id="login-form">
      <form id="login-wrapper" autocomplete="off" method="post">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" autocomplete="off">
        {{ if ne .err_username "" }}
          <small>{{ .err_username }}</small>
        {{ end }}
        <label for="password">Password</label>
        <input type="password" name="password" id="password" autocomplete="off">
        {{ if ne .err_password "" }}
          <small>{{ .err_password }}</small>
        {{ end }}
        <button>Sign In</button>
      </form>
    </div>
  </section>

</body>
</html>
